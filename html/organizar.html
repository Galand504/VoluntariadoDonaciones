<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Actividad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Estilos del modal */
        .modal {
            display: none; /* Inicialmente oculto */
            position: fixed;
            z-index: 1; /* Se muestra sobre otros contenidos */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo semitransparente */
        }

        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Botón para abrir el modal -->
    <button id="openModalBtn">Registrar Actividad</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <div class="form-container">
                <h2>Registrar Actividad</h2>
                <form id="formRegistrarActividad">
                    <div class="form-group">
                        <label for="nombreActividad">Nombre de la Actividad</label>
                        <input type="text" id="nombreActividad" name="nombreActividad" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcionActividad">Descripción</label>
                        <textarea id="descripcionActividad" name="descripcionActividad" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tipoActividad">Tipo de Actividad</label>
                        <select id="tipoActividad" name="tipoActividad" required>
                            <option value="">Selecciona el tipo de actividad</option>
                            <option value="donacion">Donación</option>
                            <option value="voluntariado">Voluntariado</option>
                        </select>
                    </div>

                    <button type="submit">Registrar Actividad</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Obtener los elementos
        const modal = document.getElementById("modal");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const formRegistrarActividad = document.getElementById("formRegistrarActividad");

        // Función para abrir el modal
        openModalBtn.onclick = function() {
            modal.style.display = "block";
        };

        // Función para cerrar el modal
        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        };

        // Cerrar el modal si el usuario hace clic fuera de él
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        // Función para manejar el envío del formulario
        formRegistrarActividad.addEventListener("submit", function(event) {
            event.preventDefault();  // Evitar que la página se recargue al enviar el formulario

            // Obtener los valores de los campos
            const nombreActividad = document.getElementById("nombreActividad").value;
            const descripcionActividad = document.getElementById("descripcionActividad").value;
            const tipoActividad = document.getElementById("tipoActividad").value;

            // Validación de campos
            if (!nombreActividad || !descripcionActividad || !tipoActividad) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Aquí puedes enviar los datos al servidor o realizar alguna acción
            // Como ejemplo, vamos a mostrar los datos en la consola
            console.log("Actividad registrada:");
            console.log("Nombre:", nombreActividad);
            console.log("Descripción:", descripcionActividad);
            console.log("Tipo de Actividad:", tipoActividad);

            // Limpiar el formulario después de registrar
            formRegistrarActividad.reset();

            // Cerrar el modal después de registrar
            modal.style.display = "none";
        });
    </script>
</body>
</html>
