<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Formulario de Registro</h2>
                    </div>
                    <div class="card-body">
                        <form action="/api/usuarios/register" method="POST" id="form-register">
                            <!-- Selección del tipo de usuario -->
                            <div class="mb-3">
                                <label for="tipo_usuario" class="form-label">Tipo de Usuario</label>
                                <select id="tipo_usuario" name="tipo_usuario" class="form-select" required onchange="toggleForm()">
                                    <option value="persona">Persona</option>
                                    <option value="empresa">Empresa</option>
                                </select>
                            </div>
    
                            <!-- Formulario para Persona -->
                            <div id="persona_form" class="form-fields">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" id="apellido" name="apellido" class="form-control">
                                </div>
    
                                <div class="mb-3">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" id="dni" name="dni" class="form-control" required>
                                </div>
    
                                <div class="mb-3">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="number" id="edad" name="edad" class="form-control" required>
                                </div>
    
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" id="telefono" name="telefono" class="form-control" required>
                                </div>
    
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
    
                                <div class="mb-3">
                                    <label for="contraseña" class="form-label">Contraseña</label>
                                    <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                                </div>
    
                                <div class="mb-3">
                                    <label for="rol" class="form-label">Rol</label>
                                    <select id="rol" name="rol" class="form-select" required>
                                        <option value="voluntario">Voluntario</option>
                                        <option value="donador">Donador</option>
                                        <option value="organizador">Organizador</option>
                                    </select>
                                </div>
                            </div>
    
                            <!-- Formulario para Empresa -->
                            <div id="empresa_form" class="form-fields" style="display:none;">
                                <div class="mb-3">
                                    <label for="nombre_empresa" class="form-label">Nombre de la Empresa</label>
                                    <input type="text" id="nombre_empresa" name="nombre_empresa" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" id="direccion" name="direccion" class="form-control" required>
                                </div>
    
                                <div class="mb-3">
                                    <label for="telefono_empresa" class="form-label">Teléfono de la Empresa</label>
                                    <input type="text" id="telefono_empresa" name="telefono_empresa" class="form-control" required>
                                </div>
    
                                <div class="mb-3">
                                    <label for="email_empresa" class="form-label">Correo electrónico</label>
                                    <input type="email" id="email_empresa" name="email_empresa" class="form-control" required>
                                </div>
    
                                <div class="mb-3">
                                    <label for="contraseña_empresa" class="form-label">Contraseña</label>
                                    <input type="password" id="contraseña_empresa" name="contraseña_empresa" class="form-control" required>
                                </div>
    
                                <div class="mb-3">
                                    <label for="rol_empresa" class="form-label">Rol</label>
                                    <select id="rol_empresa" name="rol_empresa" class="form-select" required>
                                        <option value="voluntario">Voluntario</option>
                                        <option value="donador">Donador</option>
                                        <option value="organizador">Organizador</option>
                                    </select>
                                </div>
                            </div>
    
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script> <!-- Asegúrate de que el nombre de tu archivo JS es correcto -->
</body>
</html>
