<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/registrar.css">
</head>
<body>
    <form action="/api/usuarios/register" method="POST" id="form-register">
        <h1>Formulario de Registro</h1>
        
        <!-- Selección del tipo de usuario -->
        <label for="tipo_usuario">Tipo de Usuario:</label>
        <select id="tipo_usuario" name="tipo_usuario" required onchange="toggleForm()">
            <option value="persona">Persona</option>
            <option value="empresa">Empresa</option>
        </select>
    
        <!-- Formulario para Persona -->
        <div id="persona_form" class="form-fields">
            <div class="form-row">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
            </div>
    
            <div class="form-row">
                <div>
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required>
                </div>
            </div>
    
            <div class="form-row">
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
    
            <div class="form-row">
                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>
                <div>
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" required>
                        <option value="voluntario">Voluntario</option>
                        <option value="donador">Donador</option>
                        <option value="organizador">Organizador</option>
                    </select>
                </div>
            </div>
        </div>
    
        <!-- Formulario para Empresa -->
        <div id="empresa_form" class="form-fields" style="display:none;">
            <div class="form-row">
                <div>
                    <label for="nombre_empresa">Nombre de la Empresa:</label>
                    <input type="text" id="nombre_empresa" name="nombre_empresa" required>
                </div>
                <div>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
            </div>
    
            <div class="form-row">
                <div>
                    <label for="telefono_empresa">Teléfono de la Empresa:</label>
                    <input type="text" id="telefono_empresa" name="telefono_empresa" required>
                </div>
                <div>
                    <label for="email_empresa">Correo electrónico:</label>
                    <input type="email" id="email_empresa" name="email_empresa" required>
                </div>
            </div>
    
            <div class="form-row">
                <div>
                    <label for="contraseña_empresa">Contraseña:</label>
                    <input type="password" id="contraseña_empresa" name="contraseña_empresa" required>
                </div>
                <div>
                    <label for="rol_empresa">Rol:</label>
                    <select id="rol_empresa" name="rol_empresa" required>
                        <option value="voluntario">Voluntario</option>
                        <option value="donador">Donador</option>
                        <option value="organizador">Organizador</option>
                    </select>
                </div>
            </div>
        </div>
    
       
<button type="submit">Registrar</button>


<div class="form-footer">
    <p>Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>.</p>
</div>
    <script src="../js/register.js"></script> <!-- Asegúrate de que el nombre de tu archivo JS es correcto -->
</body>
</html>
