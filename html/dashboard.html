<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/menuadmin.css">
    <title>Menu de Administrador</title>

</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
        <h1>Brand</h1>
        </div>
        <ul>
            <li>Menu</li>
            <li>Inicio</li>
            <li>CRUD</li>
            <li>Voluntariados</li>
            <li>Beneficas</li>
        </ul>
    </div>  
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Buscar..">
                    <button type="submit"><img src="/img/search.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#"class='btn'>Agregar Nuevo</a>
                    <img src="/img/notifications.png" alt="">
                    <div class="img-case">
                        <img src="/img/user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h3>Personas</h3>
                    </div>
                    <div class="icon-case">
                        <img src="/img/students.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h3>Empresas</h3>
                    </div>
                    <div class="icon-case">
                        <img src="/img/students.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h3>Voluntariados</h3>
                    </div>
                    <div class="icon-case">
                        <img src="/img/students.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h3>Beneficencias</h3>
                    </div>
                    <div class="icon-case">
                        <img src="/img/students.png" alt="">
                    </div>
                </div>
            </div>
            <div class="content-2">
                <div class="recent-paymets"></div>
            </div>
        </div>
    </div>
</body>
</html>
