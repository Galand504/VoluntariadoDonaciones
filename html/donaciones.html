<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades de Recaudación de Fondos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .invitacion {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .invitacion:hover {
            transform: translateY(-5px);
        }

        .icono {
            font-size: 60px;
            color: #28a745;
            margin-right: 20px;
        }

        .detalle {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .titulo {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .descripcion {
            font-size: 15px;
            color: #666;
            margin: 8px 0;
        }

        .meta-recaudacion {
            font-size: 14px;
            color: #333;
            margin-top: 5px;
        }

        .progreso-recaudacion {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progreso-barra {
            width: 50%;
            height: 10px;
            background-color: #28a745;
        }

        .boton-participar {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .boton-participar:hover {
            background-color: #218838;
        }

        /* Estilo para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal form button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .modal form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Ejemplo de invitación de recaudación de fondos -->
        <div class="invitacion">
            <i class="fas fa-donate icono"></i>
            <div class="detalle">
                <p class="titulo">Recaudación para Equipos Médicos</p>
                <p class="descripcion">Ayuda a financiar equipos médicos esenciales para el hospital comunitario.</p>
                <p class="meta-recaudacion"><strong>Meta:</strong> $10,000 &nbsp;|&nbsp; <strong>Recaudado:</strong> $5,000</p>
                <div class="progreso-recaudacion">
                    <div class="progreso-barra" style="width: 50%;"></div>
                </div>
                <button class="boton-participar" id="donarBtn">Donar Ahora</button>
            </div>
        </div>
    </div>

    <!-- Modal para el formulario de donación -->
    <div id="donarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Formulario de Donación</h2>
            <form action="#">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="monto">Monto a donar ($):</label>
                <input type="number" id="monto" name="monto" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Donar</button>
            </form>
        </div>
    </div>

    <script>
        // Obtener el modal
        var modal = document.getElementById("donarModal");

        // Obtener el botón que abre el modal
        var btn = document.getElementById("donarBtn");

        // Obtener el elemento <span> que cierra el modal
        var span = document.getElementsByClassName("close")[0];

        // Cuando el usuario haga clic en el botón, se abre el modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Cuando el usuario haga clic en <span> (x), se cierra el modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cuando el usuario haga clic fuera del modal, se cierra
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
